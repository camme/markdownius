<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
    <link rel="stylesheet" href="../../css/style.css" type="text/css" />
</head>
<body>

    <div id="main">

        <div id="preview">

            <div class="field" id="field-firstname">
                <label>First name:</label>
                <input id="first-name" name="first-name" type="text"/>
            </div>

            <div class="field" id="field-lastname">
                <label>Last name:</label>
                <input id="last-name" name="last-name" type="text"/>
            </div>

            <div class="field" id="field-custominput">
                <label>{{label}}:</label>
                <input id="last-custominput" name="last-custominput" type="text"/>
            </div>

             <div class="field" id="field-booktestdrive">
                <label>Book testdrive:</label>
                <select id="booktestdrive" name="booktestdrive">
                    <option value="1">A Class</option>
                    <option value="2">B Class</option>
                    <option value="3">C Class</option>
                </select>
            </div>

            <div id="field-savebutton" class="save-bar">
                <button>SAVE</button>
            </div>


        </div>
    </div>
</body>
</html>
